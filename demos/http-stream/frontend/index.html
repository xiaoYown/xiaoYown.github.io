<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTTP Stream</h1>
        
        <div class="section">
            <h2>Binary Stream Upload</h2>
            <textarea id="uploadText" placeholder="Enter text to upload as binary stream..."></textarea>
            <div class="status-container">
                <div class="progress-container">
                    <div id="uploadProgress" class="progress-bar"></div>
                </div>
                <div id="uploadStatus" class="status-text"></div>
            </div>
            <button id="uploadBtn">Upload as Binary</button>
        </div>

        <div class="section">
            <h2>Binary Stream Download</h2>
            <div id="downloadText" class="download-box"></div>
            <div class="status-container">
                <div class="progress-container">
                    <div id="downloadProgress" class="progress-bar"></div>
                </div>
                <div id="downloadStatus" class="status-text"></div>
            </div>
            <button id="downloadBtn">Download Binary</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
